name: ci

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

env:
  YARN_CACHE_DIR: .cache/yarn

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Install dependencies
        uses: actions/cache@v2
        with:
          path: ${YARN_CACHE_DIR}
          key: ${{ runner.os }}-yarn-cache-v1
      - run: yarn --frozen-lockfile --non-interactive

      - name: Run lint
        run: yarn run lint
        working-directory: ./packages/v-confirm

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Install dependencies
        uses: actions/cache@v2
        with:
          path: ${YARN_CACHE_DIR}
          key: ${{ runner.os }}-yarn-cache-v1
      - run: yarn --frozen-lockfile --non-interactive

      - name: Run unit test
        run: yarn run test:unit
        working-directory: ./packages/v-confirm

  deploy-docs:
    needs: [lint, test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/master')
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Install dependencies
        uses: actions/cache@v2
        with:
          path: ${YARN_CACHE_DIR}
          key: ${{ runner.os }}-yarn-cache-v1
      - run: yarn --frozen-lockfile --non-interactive

      - name: Build docs
        run: yarn run build
        working-directory: ./packages/docs

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/docs/docs
